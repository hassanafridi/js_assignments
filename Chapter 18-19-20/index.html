    <script>
    
    

    var courses = [];
    var editableCourses = [];
    for (var i = 0; i < 5; i++){
        courses.push(prompt("Enter courses name"));
    }
    alert('Full array: ' + courses.join(', '));


    for (var j = 0; j < 5; j++){
        editableCourses[j] = prompt("Enter a courses ", courses[j]);
    }
    alert('Full array: ' + editableCourses.join(', '));

    
    
    
    
    
    </script>
