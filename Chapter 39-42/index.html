<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Percentage with grade</title>
    <script>
    
var courses0 = parseFloat(prompt("Enter your one of the five course marks out of hundred"));
var courses1 = parseFloat(prompt("Enter your one of the five course marks out of hundred"));
var courses2 = parseFloat(prompt("Enter your one of the five course marks out of hundred"));
var courses3 = parseFloat(prompt("Enter your one of the five course marks out of hundred"));
var courses4 = parseFloat(prompt("Enter your one of the five course marks out of hundred"));
var total_of_courses = (courses0 + courses1 + courses2 + courses3 + courses4);

var percentage = total_of_courses * 100 / 500;
alert("Percentage for 5 courses is " + percentage);
switch(true) {
case (90 <= percentage && percentage < 100) :
alert("Grade is A+");
break;
case (75 <= percentage && percentage < 90) :
alert("Grade is A");
break;
case (60 <= percentage && percentage < 75) :
alert("Grade is B");
break;
case (45 <= percentage && percentage < 60) :
alert("Grade is C");
break;
case (30 <= percentage && percentage < 45) :
alert("Grade is D");
break;
default :
alert("Grade is F");
}

    </script>
</head>

</html>
