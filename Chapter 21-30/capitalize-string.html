<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>capitalize string</title>

    <script>
    
    var from_user = prompt("Write any unorganised text to see it in first capital uppercase");
    var to_user = from_user.toLowerCase().replace(/\b[a-z]/g, match => match.toUpperCase())
    
    console.log(to_user);
    
    </script>
